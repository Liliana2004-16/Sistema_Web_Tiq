{% extends "base.html" %}
{% block content %}

<div style="padding: 40px;">
    <h2>Registro de Evento de Salida</h2>

    <a href="{% url 'ganaderia:eventos_salida' %}">‚Üê Volver al listado</a>
    <br><br>

    <form method="post">
        {% csrf_token %}

        <label>Animal:</label>
        {{ form.animal }}
        <br><br>

        <label>Tipo de salida:</label>
        {{ form.tipo_salida }}   <!-- venta, muerte, sacrificio, robo... -->
        <br><br>

        <label>Fecha:</label>
        {{ form.fecha }}
        <br><br>

        <label>Motivo u observaciones:</label>
        {{ form.observaciones }}
        <br><br>

        <button type="submit">Registrar Salida</button>
        <a href="{% url 'ganaderia:eventos_salida' %}">Cancelar</a>
    </form>
</div>

{% endblock %}
