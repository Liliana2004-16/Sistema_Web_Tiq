{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h2 class="mb-4">Registrar Parto</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Arete de la Madre:</label>
                    <select name="madre" class="form-control" required>
                        <option value="">Seleccione una madre</option>
                        {% for madre in madres %}
                            <option value="{{ madre.numero_arete }}">{{ madre.numero_arete }} - {{ madre.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Fecha de nacimiento:</label>
                    <input type="date" name="fecha_nacimiento" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Arete de la cría:</label>
                    <input type="text" name="numero_arete_cria" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Nombre de la cría:</label>
                    <input type="text" name="nombre_cria" class="form-control" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Sexo de la cría:</label>
                    <select name="sexo" class="form-control" required>
                        <option value="">Seleccione</option>
                        <option value="Macho">Macho</option>
                        <option value="Hembra">Hembra</option>
                    </select>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Raza:</label>
                    <input type="text" name="raza" class="form-control" required>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Peso al nacer (opcional):</label>
                    <input type="number" step="0.1" name="peso" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Finca:</label>
                <select name="finca" class="form-control" required>
                    <option value="">Seleccione una finca</option>
                    {% for f in fincas %}
                        <option value="{{ f.id }}">{{ f.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <button class="btn btn-success mt-3" type="submit">Registrar Parto</button>
            <a href="{% url 'ganaderia:partos_list' %}" class="btn btn-secondary mt-3">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
