{% extends "base.html" %}
{% block content %}

<div style="padding: 40px;">
    <h2>Registro de Traslado</h2>

    <a href="{% url 'ganaderia:traslados' %}">‚Üê Volver al listado</a>
    <br><br>

    <form method="post">
        {% csrf_token %}

        <label>Animal:</label>
        {{ form.animal }}
        <br><br>

        <label>Finca Origen:</label>
        {{ form.finca_origen }}
        <br><br>

        <label>Finca Destino:</label>
        {{ form.finca_destino }}
        <br><br>

        <label>Fecha:</label>
        {{ form.fecha }}
        <br><br>

        <label>Observaciones:</label>
        {{ form.observaciones }}
        <br><br>

        <button type="submit">Registrar Traslado</button>
        <a href="{% url 'ganaderia:traslados' %}">Cancelar</a>
    </form>
</div>

{% endblock %}
