{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h2>Traslado de Animales</h2>

    <form method="get" class="mb-3">
        <input type="text" name="q" placeholder="Buscar por arete..." value="{{ q }}" class="form-control" />
    </form>

    <form method="post" action="{% url 'ganaderia:traslados' %}">
        {% csrf_token %}

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th></th>
                    <th>NÃºmero de Arete</th>
                    <th>Nombre</th>
                    <th>Finca Actual</th>
                </tr>
            </thead>
            <tbody>
                {% for animal in animales %}
                <tr>
                    <td>
                        <input type="checkbox" name="animales_seleccionados" value="{{ animal.numero_arete }}">
                    </td>
                    <td>{{ animal.numero_arete }}</td>
                    <td>{{ animal.nombre }}</td>
                    <td>{{ animal.finca.nombre }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No se encontraron animales.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <label>Seleccione finca destino:</label>
        <select name="finca_destino" class="form-control" required>
            <option value="">Seleccione...</option>
            {% for finca in fincas %}
            <option value="{{ finca.id }}">{{ finca.nombre }}</option>
            {% endfor %}
        </select>

        <br>
        <button type="submit" class="btn btn-primary">Trasladar</button>
    </form>

</div>

{% endblock %}
